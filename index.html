<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav class="bg-[#1090d81a] m-8 p-4 rounded-md">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold">Interactive</h1>
                    <h1 class="text-2xl font-normal text-gray-400">Geometry Genius</h1>
                </div>
                <div>
                    <button class="btn btn-primary btn-wide">Blog</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="m-8">
        <!-- main content container -->
         <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
             <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Triangle shaped card -->
                <div class="card bg-base-100 text-center border rounded-md">
                    <figure class="mt-8">
                      <img
                        src="/images/triangle.png"
                        alt="Triangle"/>
                    </figure>
                    <div class="card-body space-y-4">
                      <h2 class="text-xl font-semibold">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <div class="flex justify-center items-center gap-2">
                        <input id="triangle-base" class="w-24 h-8 text-xl p-2 rounded-md bg-gray-100" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="triangle-height" class="w-24 h-8 text-xl p-2 rounded-md bg-gray-100" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle shaped card -->
                <div class="card bg-base-100 text-center border rounded-md">
                    <figure class="mt-8">
                      <img
                        src="/images/rectangle.png"
                        alt="Rectangle"/>
                    </figure>
                    <div class="card-body space-y-4">
                      <h2 class="text-xl font-semibold">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <div class="flex justify-center items-center gap-2">
                        <input id="rectangle-width" class="w-24 h-8 text-xl p-2 rounded-md bg-gray-100" type="text" placeholder="w">
                        <span>cm</span>
                        <input id="rectangle-length" class="w-24 h-8 text-xl p-2 rounded-md bg-gray-100" type="text" placeholder="l">
                        <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button id="btn-rectangle" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Parallelogram shaped card -->
                <div class="card bg-base-100 text-center border rounded-md">
                    <figure class="mt-8 p-2">
                      <img
                        src="/images/parallelogram.png"
                        alt="Parallelogram"/>
                    </figure>
                    <div class="card-body space-y-4">
                      <h2 class="text-xl font-semibold">Parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <div class="flex justify-center items-center gap-2">
                        <input id="parallelogram-base" class="w-24 h-8 text-xl p-2 rounded-md bg-gray-100" type="text" placeholder="b">
                        <span>cm</span>
                        <input id="parallelogram-height" class="w-24 h-8 text-xl p-2 rounded-md bg-gray-100" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button id="btn-parallelogram" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rhombus shaped card -->
                <div class="card bg-base-100 text-center border rounded-md">
                    <figure class="mt-8">
                      <img
                        src="/images/rhombus.png"
                        alt="Rhombus"/>
                    </figure>
                    <div class="card-body space-y-4">
                      <h2 class="text-xl font-semibold">Rhombus</h2>
                      <p>Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                      <div class="flex justify-center items-center gap-2">
                        <input class="w-24 h-8 text-xl p-2 rounded-md bg-gray-100" type="text" placeholder="d1">
                        <span>cm</span>
                        <input class="w-24 h-8 text-xl p-2 rounded-md bg-gray-100" type="text" placeholder="d2">
                        <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Pentagon shaped card -->
                <div class="card bg-base-100 text-center border rounded-md">
                    <figure class="mt-8">
                      <img
                        src="/images/pentagon.png"
                        alt="Pentagon"/>
                    </figure>
                    <div class="card-body space-y-4">
                      <h2 class="text-xl font-semibold">Pentagon</h2>
                      <p>Area (A) = 0.5 X p X b</p>
                      <div class="flex justify-center items-center gap-2">
                        <input class="w-24 h-8 text-xl p-2 rounded-md bg-gray-100" type="text" placeholder="p">
                        <span>cm</span>
                        <input class="w-24 h-8 text-xl p-2 rounded-md bg-gray-100" type="text" placeholder="b">
                        <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Ellipse shaped card -->
                <div class="card bg-base-100 text-center border rounded-md">
                    <figure class="mt-8">
                      <img
                        src="/images/ellipse.png"
                        alt="Ellipse"/>
                    </figure>
                    <div class="card-body space-y-4">
                      <h2 class="text-xl font-semibold">Ellipse</h2>
                      <p>Area (A) = &#8508;ab</p>
                      <div class="flex justify-center items-center gap-2">
                        <input class="w-24 h-8 text-xl p-2 rounded-md bg-gray-100" type="text" placeholder="a">
                        <span>cm</span>
                        <input class="w-24 h-8 text-xl p-2 rounded-md bg-gray-100" type="text" placeholder="b">
                        <span>cm</span>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                
             </div>
             <!-- Area calculation container -->
              <div id="area-container" class="w-96 border rounded-lg ml-4 text-center p-4">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
                <hr>
              </div>
         </div>
    </main>

    <script src="./js/triangle.js"></script>
    <script src="./js/rectangle.js"></script>
    <script src="./js/parallelogram.js"></script>
</body>
</html>
